<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="LoginDiv">
            <input id="userName" type="text" placeholder="Enter Name" />
            <button onclick="enter()">Enter</button>
        </div>

        <div id="chatDiv">
            <div class="chatContainer" id="chatsView">
                <h1 id="WelcomeText">Welcome</h1>

                <div class="container container__received">
                    <img
                        src="https://imagenes.elpais.com/resizer/elGQL0GmeUTR_xUL3rrpOkMVwx8=/1960x1470/filters:focal(1745x609:1755x619)/cloudfront-eu-central-1.images.arcpublishing.com/prisa/7G364PMCSFGIHFZNHHJLNQL4SU.jpg"
                        alt="Avatar"
                    />
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>

                <div class="container container__sended">
                    <img
                        src="https://stadium-azteca.underdog.gs/soccerly/1.5/2018/07/13/1531515544.jpg"
                        alt="Avatar"
                        class="right"
                    />
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                </div>
            </div>

            <div class="messageIconContainer">
                <img
                    src="https://iconarchive.com/download/i87110/graphicloads/colorful-long-shadow/Message.ico"
                    alt="message Icon"
                    class="messageIcon"
                    onclick="chatTogle()"
                />
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
